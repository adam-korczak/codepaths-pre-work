<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Rhythm Game</h1>

    <p>
      Welcome to this radical rhythm game!
    </p>

    <button id="startBtn" onclick="startGame()">
      Start
    </button>

    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <div id="gameButtonArea">
      
      <button id="Btn1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"
>button1</button>
      
      <button id="Btn2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"
>button2</button>
      
      <button id="Btn3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"
>button3</button>
      
      <button id="Btn4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"
>button4</button>

      <input type="image" id="gnomer" src="https://cdn.glitch.com/b48e9af3-1677-4a8a-a07f-5300e31d9252%2Fgnome.png?v=1615415569873" onmousedown="gnome()"/>
    </div>

  </body>
</html>
